<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gemini API - DeVeR Web3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --bg-color: #0F172A;
            --text-color: #E2E8F0;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --hover-bg: rgba(255, 255, 255, 0.1);
            --footer-bg: #1E293B;
            --footer-text: #94A3B8;
            --modal-bg: #1E293B;
            --modal-border: #475569;
            --option-bg: #334155;
            --dever-blue: #8A2BE2;
            --dever-cyan: #00FFFF;
            --dever-gold: #FFD700;
            --dever-green: #00FF41;
            --dever-pink: #FF00FF;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
        }

        .container {
            max-width: 100%;
            width: 100%;
            padding: 15px;
            flex: 1;
            overflow-x: hidden;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            cursor: pointer;
            line-height: 1;
        }

        .logo span {
            display: inline-block;
            transition: transform 0.3s;
        }

        .logo span:nth-child(1) { color: var(--dever-blue); }
        .logo span:nth-child(2) { color: var(--dever-cyan); }
        .logo span:nth-child(3) { color: var(--dever-gold); }
        .logo span:nth-child(4) { color: var(--dever-green); }
        .logo span:nth-child(5) { color: var(--dever-pink); }

        .logo:hover span {
            transform: translateY(-3px);
        }

        .logo-subtitle {
            color: #94A3B8;
            font-weight: 300;
            font-size: 0.9rem;
        }

        .home-btn {
            background: rgba(138, 43, 226, 0.1);
            color: var(--dever-blue);
            border: 1px solid var(--dever-blue);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .service-header {
            text-align: center;
            padding: 25px 0;
            margin-bottom: 35px;
            width: 100%;
        }

        .service-title {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 800;
            line-height: 1.3;
        }

        .service-subtitle {
            font-size: 1rem;
            color: #94A3B8;
            margin-bottom: 20px;
            line-height: 1.5;
            padding: 0 10px;
        }

        .price-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--dever-blue), var(--dever-cyan));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        .content-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            overflow: hidden;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.5);
            font-weight: 700;
            line-height: 1.3;
        }

        .api-endpoint {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--dever-cyan);
            width: 100%;
            overflow: hidden;
        }

        .endpoint-method {
            display: inline-block;
            background: var(--dever-cyan);
            color: #0F172A;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: 800;
            margin-bottom: 15px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .endpoint-url {
            font-size: 1rem;
            color: var(--dever-cyan);
            margin-bottom: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        .code-block {
            background: rgba(10, 10, 20, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 100%;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            color: var(--dever-gold);
            font-weight: 700;
            font-size: 1rem;
        }

        .copy-btn {
            background: rgba(0, 255, 255, 0.1);
            color: var(--dever-cyan);
            border: 1px solid var(--dever-cyan);
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        pre {
            color: #e0e0e0;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding-top: 10px;
        }

        .warning-box {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 18px;
            margin: 20px 0;
            border-left: 4px solid var(--dever-gold);
        }

        .warning-title {
            color: var(--dever-gold);
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }

        .contact-info {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            border-left: 4px solid var(--dever-green);
            width: 100%;
        }

        .contact-title {
            color: var(--dever-green);
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.3;
        }

        .contact-home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--dever-blue), var(--dever-pink));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            width: 100%;
            max-width: 300px;
        }

        .contact-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px 15px;
            margin-top: 40px;
            color: var(--footer-text);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--footer-bg);
            width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 20px 0;
                margin-bottom: 40px;
            }
            
            .logo-container {
                flex-direction: row;
                align-items: center;
                gap: 20px;
                width: auto;
                margin-bottom: 0;
                text-align: left;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                margin-top: 0;
            }
            
            .home-btn {
                width: auto;
                max-width: none;
            }
            
            .service-header {
                padding: 40px 0;
                margin-bottom: 50px;
            }
            
            .service-title {
                font-size: 3rem;
                margin-bottom: 15px;
            }
            
            .service-subtitle {
                font-size: 1.3rem;
                margin-bottom: 25px;
                padding: 0;
            }
            
            .price-badge {
                padding: 10px 25px;
                font-size: 1.5rem;
            }
            
            .content-section {
                padding: 35px;
                margin-bottom: 35px;
                border-radius: 20px;
            }
            
            .section-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .api-endpoint {
                padding: 30px;
                margin-bottom: 25px;
                border-radius: 15px;
            }
            
            .endpoint-method {
                padding: 8px 20px;
                font-size: 1rem;
            }
            
            .endpoint-url {
                font-size: 1.3rem;
            }
            
            .code-block {
                padding: 25px;
                margin: 25px 0;
            }
            
            .code-language {
                font-size: 1.2rem;
            }
            
            .copy-btn {
                padding: 8px 20px;
                font-size: 1rem;
            }
            
            pre {
                font-size: 1rem;
            }
            
            .warning-box {
                padding: 25px;
                border-radius: 15px;
            }
            
            .warning-title {
                font-size: 1.5rem;
            }
            
            .contact-info {
                padding: 30px;
                border-radius: 15px;
                margin-top: 35px;
            }
            
            .contact-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .contact-home-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
                width: auto;
                max-width: none;
            }
            
            footer {
                padding: 40px 0;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }
            
            .service-title {
                font-size: 1.5rem;
            }
            
            .service-subtitle {
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .endpoint-url {
                font-size: 0.9rem;
            }
            
            pre {
                font-size: 0.85rem;
            }
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--dever-blue), var(--dever-cyan), var(--dever-gold), var(--dever-pink), var(--dever-green));
            border-radius: inherit;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .glow-effect:hover::after {
            opacity: 0.5;
        }

        ul {
            padding-left: 20px;
            line-height: 1.6;
            color: #b0b0b0;
            margin: 15px 0;
        }

        li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 15px;
            font-size: 0.95rem;
        }

        li:before {
            content: 'â€¢';
            color: var(--dever-cyan);
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="#" class="logo">
                    <span>D</span>
                    <span>e</span>
                    <span>V</span>
                    <span>e</span>
                    <span>R</span>
                </a>
                <div class="logo-subtitle">Web3 Developer Services</div>
            </div>
        </header>
        
        <div class="service-header">
            <h1 class="service-title">Free Gemini API - Unlimited - No ApiKey</h1>
            <p class="service-subtitle">Personal use API without API key requirements</p>
            <div class="price-badge glow-effect">$0</div>
        </div>
        
        
        <div class="content-section glow-effect">
            <h2 class="section-title">For Use Api</h2>
            
            <div class="contact-info">
                <h3 class="contact-title">Link : </h3>
                <p style="color: #e0e0e0; font-size: 0.95rem; margin-bottom: 15px; line-height: 1.5;">Click "Go to Api Page" Shortened link and then skip the ads to access the API page and tutorials.</p>
                <a href="https://frge.top/FreeApiGemini" class="contact-home-btn glow-effect">
                    <i></i>
                    Go to Api Page
                </a>
            </div>
        </div>
        
        <footer>
            &copy; <span id="currentYear"></span> DeVeR Web3. All rights reserved.
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        function copyCode(elementId) {
            const codeElement = document.getElementById(elementId);
            const textToCopy = codeElement.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const button = event.target.closest('.copy-btn');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.style.background = 'rgba(0, 255, 65, 0.2)';
                button.style.borderColor = '#00FF41';
                button.style.color = '#00FF41';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = 'rgba(0, 255, 255, 0.1)';
                    button.style.borderColor = '#00FFFF';
                    button.style.color = '#00FFFF';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                const button = event.target.closest('.copy-btn');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.style.background = 'rgba(0, 255, 65, 0.2)';
                button.style.borderColor = '#00FF41';
                button.style.color = '#00FF41';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = 'rgba(0, 255, 255, 0.1)';
                    button.style.borderColor = '#00FFFF';
                    button.style.color = '#00FFFF';
                }, 2000);
            });
        }

        const logoLetters = document.querySelectorAll('.logo span');
        logoLetters.forEach((letter, index) => {
            letter.addEventListener('mouseenter', () => {
                let color;
                switch(index) {
                    case 0: color = '#8A2BE2'; break;
                    case 1: color = '#00FFFF'; break;
                    case 2: color = '#FFD700'; break;
                    case 3: color = '#00FF41'; break;
                    case 4: color = '#FF00FF'; break;
                }
                letter.style.textShadow = `0 0 25px ${color}80`;
            });
            
            letter.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    let color;
                    switch(index) {
                        case 0: color = '#8A2BE2'; break;
                        case 1: color = '#00FFFF'; break;
                        case 2: color = '#FFD700'; break;
                        case 3: color = '#00FF41'; break;
                        case 4: color = '#FF00FF'; break;
                    }
                    letter.style.textShadow = `0 0 15px ${color}80`;
                }, 300);
            });
        });
    </script>
</body>
</html>
